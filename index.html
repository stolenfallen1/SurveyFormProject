<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<h1 id="title" style="font-family:monospace;">freeCodeCamp survey form</h1>
	<p class="desciprtion">Please take the time to answer the survey, In order to help freeCodeCamp improve. Thank you</p><br>
	<div class="container">
		<form id="survey-form">
			<label id="label">Name</label><br>
			<input id="name" type="text" name="name" placeholder="Enter your name" required>
			<br><br>
			<label id="label">Email</label><br>
			<input id="email" type="email" name="email" placeholder="Enter your email" required>
			<br><br>
			<label id="label">Age<span style="font-size:17px;"> (optional)</span></label><br>
			<input id="number" type="number" name="number" min="0" max="9999" placeholder="Enter your age">
			<br><br>
			<label id="label" for="options">Which option best describes your current role?</label><br>
			<select id="dropdown-one" name="options">
				<option disabled selected>Select current role</option>
				<option value="student">Student</option>
				<option value="full-time-job">Full time Job</option>
				<option value="full-time-learner">Full time Learner</option>
				<option value="prefer-not-to-say">Prefer not to say</option>
				<option value="others">Others</option>
			</select>
			<br><br>
			<label id="label" for="radioBtn">Would you recommend freeCodeCamp to a friend?</label><br>
			<input type="radio" name="radioBtn" value="definitely" checked>Definitely<br>
			<input type="radio" name="radioBtn" value="maybe">Maybe<br>
			<input type="radio" name="radioBtn" value="not-sure">Not sure<br>
			<input type="radio" name="radioBtn" value="never">Never<br><br>
			<label id="label" for="options">What is your favorite feature of freeCodeCamp?</label><br>
			<select id="dropdown-two" name="features">
				<option disabled selected>Select an option</option>
				<option value="challenges">Challenges</option>
				<option value="projects">Projects</option>
				<option value="community">Community</option>
				<option value="open-source">Open Source</option>
			</select>	
			<br><br>	
			<label id="label">What would you like to see improved?<span style="font-size:17px;"> (Check all that apply)</span></label><br>
			<input type="checkbox" name="feature-improve" value="front-end-projects" checked>Front End projects<br>
			<input type="checkbox" name="feature-improve" value="back-end-projects">Back End projects<br>
			<input type="checkbox" name="feature-improve" value="data-visualization">Data visualization<br>
			<input type="checkbox" name="feature-improve" value="challenges">Challenges<br>
			<input type="checkbox" name="feature-improve" value="open-source-community">Open Source community<br>
			<input type="checkbox" name="feature-improve" value="additional-courses">Additional courses
			<br><br>
			<label id="label">Any comments or suggestions?</label><br>
			<textarea placeholder="Enter your comment here..." style="width:512px; height:120px; font-size:15px; border:0px; border-radius:2px;"></textarea><br><br>
			<input id="submit" style="width:517px; height:35px;" type="submit" name="submitBtn" value="Submit">
		</form>
	</div>
</body>
</html>
